<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caddy Logs Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Caddy Logs Visualization</h1>

    <div>
        <h2>Daily Responses (Normal vs Error)</h2>
        <canvas id="dailyResponsesChart"></canvas>
    </div>

    <div>
        <h2>Country-wise Attack Counts</h2>
        <canvas id="countryCountsChart"></canvas>
    </div>

    <script>
        // JSONファイルを読み込む関数
        async function fetchLogData() {
            const response = await fetch('caddy_logs_summary_with_countries.json');
            const data = await response.json();
            return data;
        }

        // 日ごとのレスポンスのグラフを生成する関数
        function generateDailyResponsesChart(dailyResponses) {
            const dates = Object.keys(dailyResponses);
            const normalResponses = dates.map(date => dailyResponses[date].normal);
            const errorResponses = dates.map(date => dailyResponses[date].error);

            const ctx = document.getElementById('dailyResponsesChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Normal Responses',
                            data: normalResponses,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Error Responses',
                            data: errorResponses,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Count'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 国ごとの攻撃カウントを表示するグラフの生成
        function generateCountryCountsChart(countryCounts) {
            const countries = Object.keys(countryCounts);
            const counts = countries.map(country => countryCounts[country]);

            const ctx = document.getElementById('countryCountsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: countries,
                    datasets: [{
                        label: 'Attack Counts',
                        data: counts,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Country'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Attack Count'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // ページがロードされた際にJSONファイルからデータを読み込んで可視化
        document.addEventListener('DOMContentLoaded', async () => {
            const logData = await fetchLogData();
            generateDailyResponsesChart(logData.daily_responses);
            generateCountryCountsChart(logData.country_counts);
        });
    </script>

</body>
</html>
